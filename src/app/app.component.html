<h1>{{ title }}</h1>
<ul>
    <p *ngIf="todos.length === 0">
        <small>Você ainda não tem nenhuma Tarefa</small>
    </p>
    <li *ngFor="let todo of todos">
        {{todo.id}}. {{ todo.title }} -
        <button *ngIf="!todo.done" (click)="markAsDone(todo)"> CONCLUIR</button> |
        <button *ngIf="todo.done" (click)="markAsUndone(todo)"> REFAZER</button> |
        <button (click)="remove(todo)"> REMOVER</button>
    </li>
</ul>

<form [formGroup]="form">
    <fieldset>
        <label> Tarefa:  </label>
        <input 
            type="text" 
            placeholder="Digite Sua Tarefa" 
            maxlength="60" 
            formControlName="title"
        >
        <small 
            *ngIf="form.controls.title.invalid && !form.controls.title.pristine">
            Este Campo Deve Conter Entre 3 e 60 Caracteres
        </small>
        <button [disabled]="form.invalid" (click)="add()">Salvar</button>
    </fieldset>
</form>
